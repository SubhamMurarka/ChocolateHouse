<!DOCTYPE html>
<html>
<head>
    <title>Ingredients Inventory</title>
</head>
<body>
    <h1>Ingredients Inventory</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}: {{ ingredient.quantity }} {{ ingredient.unit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
